language: go
go:
- 1.8.x
- 1.9.x
- master

jobs:
  include:
    - stage: Test
      install: &install
      - go get github.com/golang/dep/cmd/dep
      - dep ensure
      script: go test -v ./...
    - stage: Build
      install: skip
      script: go build -v ./...
    - stage: Release
      script: skip
      install: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        file: tonnage
        on:
          repo: elementalvoid/tonnage
          tag: true
          go: "1.9"
